<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="A Dull Moment - Take a break from the information stream">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>A Dull Moment</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Picture Display Mode -->
    <main id="display-mode" class="hidden">
        <div id="image-container">
            <img id="display-image" alt="Your moment of calm">
        </div>

        <!-- Overlay Controls (appear on tap) -->
        <div id="overlay" class="hidden">
            <button id="btn-close" class="overlay-btn" aria-label="Close app">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <button id="btn-change-image" class="overlay-btn" aria-label="Change picture">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
            <button id="btn-calendar" class="overlay-btn" aria-label="Schedule reminder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </button>
        </div>
    </main>

    <!-- Picture Selection Mode -->
    <section id="selection-mode" class="hidden">
        <div class="selection-container">
            <h1>A Dull Moment</h1>
            <p class="tagline">Choose an image to look at and take a break from the stream with</p>

            <div id="preview-container" class="hidden">
                <img id="preview-image" alt="Preview of selected image">
            </div>

            <div class="selection-controls">
                <label id="file-input-label" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>Choose Picture</span>
                    <input type="file" id="file-input" accept="image/*">
                </label>

                <div id="action-buttons" class="hidden">
                    <button id="btn-ok" class="btn btn-confirm">OK</button>
                    <button id="btn-cancel" class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Calendar Modal -->
    <div id="calendar-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Schedule a Reminder</h2>
            <p>Set aside a recurring time to pause and reflect</p>

            <div class="form-group">
                <label for="reminder-time">Time of Day</label>
                <input type="time" id="reminder-time">
            </div>

            <div class="form-group">
                <label for="reminder-recurrence">Repeat</label>
                <select id="reminder-recurrence">
                    <option value="daily">Every day</option>
                    <option value="weekdays">Weekdays (Monâ€“Fri)</option>
                    <option value="weekly">Once a week</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reminder-start-date">Starting from</label>
                <input type="date" id="reminder-start-date">
            </div>

            <div class="form-group">
                <label for="calendar-type">Add to Calendar</label>
                <select id="calendar-type">
                    <option value="google">Google Calendar</option>
                    <option value="ical">Apple Calendar / iCal</option>
                    <option value="outlook">Outlook</option>
                </select>
            </div>

            <div class="modal-buttons">
                <button id="btn-add-reminder" class="btn btn-confirm">Add Reminder</button>
                <button id="btn-close-modal" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
